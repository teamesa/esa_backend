<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KeyVisual</title>
    <link rel="stylesheet" href="../../../static/css/table.css" th:href="@{/css/table.css}">
    <link rel="stylesheet" href="../../../static/css/form.css" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="../../../static/css/buttons.css" th:href="@{/css/buttons.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- wrap : s -->
<div id="wrap">
    <form action="" th:action method="post" enctype="multipart/form-data">
        <table class="tg">
            <colgroup>
                <col width="*%">
                <col width="23%">
                <col width="23%">
                <col width="23%">
                <col width="23%">
            </colgroup>
            <thead>
            <tr>
                <th class="mainTitle mainTitleForm" colspan="5">
                    <h2>키비주얼 관리</h2>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="subTitle">순번</td>
                <td class="subTitle">이미지</td>
                <td class="subTitle">타이틀1</td>
                <td class="subTitle">타이틀2</td>
                <td class="subTitle">URL</td>
            </tr>
            <tr v-for="(keyVisual, index) in keyVisuals">
                <td>{{ keyVisual.id }}</td>
                <input type="hidden"
                       v-model="keyVisual.id">
                <td>
                    <input type="hidden"
                           v-model="keyVisual.imageUrl">
                    <input type="file"
                           :id="'fileName' + index"
                           @change="keyVisualImageS3Upload(index, $event)">
                    <div v-if="keyVisual.imageUrl != ''" v-html="keyVisual.imageTag"></div>
                    <input type="button"
                           value="삭제"
                           @click="keyVisualImageDelete(index)">
                </td>
                <td>
                    <input type="text"
                           v-model="keyVisual.upperTitle"
                           style="width: 100%;">
                </td>
                <td>
                    <input type="text"
                           v-model="keyVisual.lowerTitle"
                           style="width: 100%;">
                </td>
                <td>
                    <input type="text"
                           v-model="keyVisual.linkUrl"
                           style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td class="mainTitle centerDiv1" colspan="5">
                    <div class="centerDiv2"><button type="submit" class="button">저장</button></div>
                    <div class="centerDiv2"><button type="button" onclick="location.href='keyVisual.html'"
                                                    th:onclick="|location.href='@{/home/key_visual}'|" class="button">취소</button></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<script src="../../../static/js/keyVisual.js" th:src="@{/js/keyVisual.js}"></script>

</body>
</html>
